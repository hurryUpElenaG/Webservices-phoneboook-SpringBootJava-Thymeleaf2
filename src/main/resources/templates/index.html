<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Phonebook Home</title>

<link rel="stylesheet" th:src="@{js/script.js}"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
	rel="stylesheet">


<!-- th:src - link file from static folder with html -->

<script type="text/javascript">
	function clearSearch() {
		window.location = "[[@{/}]]";
	}
</script>
</head>

<style>
.navtext {
	font-family: 'Merriweather', serif;
	font-size: 14px;
	text-align: justify;
	/* font-weight: bold;*/
}

.foottext {
	font-family: 'Merriweather', serif;
	font-size: 12px;
	text-align: justify;
	/* font-weight: bold;*/
}

.content {
    font-family: 'Merriweather', serif;
	font-size: 12px;
	/* font-weight: bold;*/
}
</style>


<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary navtext">
		<div>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		

		<div class="container collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"><b>Home</b>
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/showNewContactForm}"><b>Create contact</b></a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/bySurname}"><b>Contacts ordered by Surname</b> </a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/filteredByPhone}"><b>Contacts Filtered by number</b></a></li>
			</ul>
			<span class="navbar-text ml-auto navbar-dark">
				<h4>Phonebook</h4>
			</span>
		</div>
	</nav>
	
	<div class="container content">
		<br><br>
		<form th:action="@{/}" align=right>
			 <input type="text"
				placeholder="Search by phone number or name" name="keyword"
				id="keyword" size="50" th:value="${keyword}" required /> &nbsp; <input
				type="submit" value="Search" /> &nbsp; <input type="button"
				value="Clear" id="btnClear" onclick="clearSearch()" />
		</form>
		
		<br><br>

		<!--Search Contact-->
		
		
		<br> <!-- <a th:href="@{/showNewContactForm}" class="btn btn-primary">Add
			new contact</a> -->
		<!-- Button for new Contact -->


		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
				
				    <th><a>Id</a></th>
				    <th><a>Name</a></th>
					<th><a>Surname</a></th>
					<th><a>Street</a></th>
					<th><a>City</a></th>
					<th><a>Zip</a></th>
					<th><a>Phone Number</a></th>
					<th><a>Action</a></th>
				</tr>


			</thead>
			<tbody>
				<tr th:each="contact : ${listContacts}">
				    <td th:text="${contact.id}"></td>
				    <td th:text="${contact.name}"></td>
					<td th:text="${contact.surname}"></td>
					<td th:text="${contact.address.street}"></td>
					<td th:text="${contact.address.city}"></td>
					<td th:text="${contact.address.zip}"></td>
					<td th:text="${contact.phoneNumber}"></td>
					<td><a
						th:href="@{/showUpdateContactForm/{id}(id=${contact.id})}"
						class="btn btn-outline-info btn-sm">Update</a> <a
						th:href="@{/deleteContact/{id}(id=${contact.id})}"
						class="btn btn-outline-danger btn-sm">Delete</a></td>


				</tr>


			</tbody>

		</table>
		
		<div th:if="${totalPages > 1}">
			<div class="row col-sm-10">
				<div class="col-sm-2">Total Rows: [[${totalItems}]]</div>
				<div class="col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
						th:if="${currentPage != i}"
						th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
						&nbsp;
					</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>

				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
				</div>
			</div>
		</div>
        <br><br><br>

	</div>
</body>

<div>
	<footer class="fixed-bottom">
		<!-- Copyright -->
		<div class="text-center bg-secondary text-dark p-3 foottext">&copy;
			2020 Phonebook</div>
		<!-- Copyright -->
	</footer>
</div>
</html>
